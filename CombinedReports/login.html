<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Combined Reports</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Cosmo from bootswatch -->


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Popper CSN (Bootstrap 4 requires this to work)-->
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="/assets/css/strawberry.login.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.overrides.css" rel="stylesheet" />
    <script src="/assets/js/views/login.js"></script>
</head>

<body>
    <div class="login-wrapper overflow-hidden">
        <div class="login-panel position-relative">
            <div class="logo">
                <img src="./assets/img/icon.png" height="60px">
                <h6 class="logo-text">Combined Reports</h6>
            </div>
            <h5 class="text-center mb-4 text-primary font-weight-bold">LOGIN</h5>
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email" />
            </div>
            <div class="form-group mb-1">
                <label>Password</label>
                <input class="form-control" type="password" />
            </div>
            <div class="custom-control custom-checkbox mb-5">
                <input type="checkbox" class="custom-control-input" id="rememberMe">
                <label class="custom-control-label" for="rememberMe">Remember me</label>
            </div>
            <button class="btn btn-sm btn-info w-100 rounded">LOGIN</button>

            <div class="text-center">
                <small>Forgot Password? <a class="text-muted cursor-pointer pl-1" href="#">Click here</a></small>
            </div>
        </div>
    </div>
</body>

</html>
