<div class="row ">
    <div class="col-lg-12 qbo-sync-control">
        <div class="title-header flex-between mx-3 my-2">
            <h5 class="mb-0">Users
            </h5>
            <button data-name="sync_all" class="btn btn-sm btn-info  rounded-pill  btn-click-sync-all">
                                        Add User <i class="fas fa-plus pl-1" aria-hidden="true"></i>
                        </button>
        </div>
        <div class="card">
            <div class="card-body qb__sync-details">
                <div class="table-wrapper">
                    <table class="table">
                        <thead class=" border-0">
                            <tr class="border-0">
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>User Role</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th class="text-center">Action</th>
                            </tr>
                        </thead>
                        <div>
                            <tbody>
                                <tr class="border-top-0">
                                    <td>Joe</td>
                                    <td>West</td>
                                    <td>Admin</td>
                                    <td>joewest@email.com</td>
                                    <td>Active</td>
                                    <td class="text-center"><i class="fa fa-edit text-success" data-toggle="modal" data-target="#exampleModalCenter"></i> <i class="fa fa-trash text-danger"></i></td>
                                </tr>



                            </tbody>
                        </div>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content px-2">
            <div class="modal-header py-4">
                <h5 class="modal-title" id="exampleModalLongTitle">USER DETAILS</h5>
                <button type="button" class="close shadow" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
            </div>
            <div class="modal-body">
                <form class="form">
                    <div class="row">
                        <div class="col-lg-10 m-auto">
                            <div class="mb-3 row ">
                                <label for="loginEmail" class="col-sm-4 col-form-label">First Name : </label>
                                <div class="col-sm-6 input__area">

                                    <input type="text" class="form-control mb-0 bg-transparent" id="loginEmail">

                                </div>
                            </div>
                            <div class="mb-3 row ">
                                <label for="loginEmail" class="col-sm-4 col-form-label">Last Name : </label>
                                <div class="col-sm-6 input__area">

                                    <input type="text" class="form-control mb-0 bg-transparent" id="loginEmail">

                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="userName" class="col-sm-4 col-form-label">User Role : </label>
                                <div class="col-sm-6">
                                    <select class="form-control mb-3 w-100 m-0 p-0 bg-transparent" aria-label=".form-select-lg example">
                                            <option selected>  Admin</option>
                                            <option value="1"> <i class='bx bx-store'></i>User</option>
                                        </select>
                                </div>
                            </div>
                            <div class="mb-3 row ">
                                <label for="loginEmail" class="col-sm-4 col-form-label"> Email : </label>
                                <div class="col-sm-6 input__area">

                                    <input type="email" class="form-control mb-0 bg-transparent" id="loginEmail">

                                </div>
                            </div>
                            <div class="mb-3 row ">
                                <label for="password" class="col-sm-4 col-form-label">Password : </label>
                                <div class="col-sm-6">

                                    <input type="password" class="form-control mb-0 bg-transparent" id="password">
                                </div>
                            </div>
                            <div class="row ">
                                <label for="" class="col-sm-4 col-form-label"> </label>
                                <div class="col-sm-6">
                                    <div class="form-check form-check-inline mr-2">
                                        <input class="form-check-input checkbox" type="checkbox" name="" id="" value="">
                                        <label class="form-check-label" for="">ACTIVE</label>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">

                        </div>
                    </div>

                </form>
            </div>
            <div class="py-3 border-top">
                <div class="float-left">
                    <button type="button" class="btn border-0 action-btn text-white" style="background-color: #f6898c;">  Deactivate User</button>
                </div>
                <div class="float-right">
                    <button type="button" class="btn shadow border-0 mr-4 action-btn "> Cancel</button>
                    <button type="submit" class="btn text-white action-btn shadow" style="background-color: #36cb83;">Save</button>
                </div>

            </div>
        </div>
    </div>
</div>
