<ng-template #content let-modal>
    <div class="modal-header">
        <div class="d-flex justify-content-between align-items-center">
            <span class="modal-title badge badge-default border-right bg-light-light" id="modal-basic-title">#021223</span>
            <div>
                <button type="button" class="btn btn-sm btn-light mr-1">
                  <span aria-hidden="true"><i class="fas fa-expand-alt" ngbTooltip="Expand/Collapse" placement="top"></i></span>
                </button>
                <button type="button" class="btn btn-sm btn-light" aria-label="Close" ngbAutoFocus (click)="closeModel()">
                  <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="modal-title" id="modal-basic-title">Customer Details</h5>
            <div>
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-xs btn-success" (click)="closeModel()" *ngIf="formEditable"><i class="fas fa-check mr-1"></i>Save & close</button>
                    <div class="btn-group" ngbDropdown placement="bottom-right" role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-xs btn-success dropdown-toggle-split" ngbDropdownToggle *ngIf="formEditable"></button>
                        <div class="dropdown-menu dropdown-menu-xs" ngbDropdownMenu>
                            <button ngbDropdownItem (click)="formEditable = false">Save</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-xs btn-primary" *ngIf="!formEditable" (click)="formEditable = true">
                <i class="fas fa-pencil-alt mr-1"></i>Edit</button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <fieldset [disabled]="!formEditable">
            <table class="table-sm table-xs table-no-padding w-100">
                <tbody>
                    <tr>
                        <td><label class="mb-0">Name</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Structure</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">D.B.A</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Tax ID</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Account #</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Address 1</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td colspan="2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cusUtilityDeposit" checked>
                                <label class="custom-control-label" for="cusUtilityDeposit">Utility Deposit on Hand</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Address 2</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td colspan="2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cusEmpty1" checked>
                                <label class="custom-control-label" for="cusEmpty1">Option 1</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">City, State Zip</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td colspan="2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cusEmpty2" checked>
                                <label class="custom-control-label" for="cusEmpty2">Option 2</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"><label class="invisible"></label></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Print As</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Sales Tax Code</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Payment Terms</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Sales Tax Item</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><label class="invisible"></label></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Delivery Method(s)</label></td>
                        <td colspan="3">
                            <div class="d-flex">
                                <div class="custom-control custom-checkbox pr-3 mr-3">
                                    <input type="checkbox" class="custom-control-input" id="mailDelivery" checked>
                                    <label class="custom-control-label" for="mailDelivery">Mail</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="emailDelivery" checked>
                                    <label class="custom-control-label" for="emailDelivery">Email</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Payment Method</label></td>
                        <td colspan="3">
                            <div class="d-flex">
                                <div class="custom-control custom-radio pr-3 mr-3">
                                    <input type="radio" class="custom-control-input" id="cusACH" name="paymentMethod" checked>
                                    <label class="custom-control-label" for="cusACH">ACH</label>
                                </div>
                                <div class="custom-control custom-radio pr-3 mr-3">
                                    <input type="radio" class="custom-control-input" id="cusCreditCard" name="paymentMethod">
                                    <label class="custom-control-label" for="cusCreditCard">Credit Card</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" id="cusCheck" name="paymentMethod">
                                    <label class="custom-control-label" for="cusCheck">Check</label>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</ng-template>
