<ol class="breadcrumb p-0 my-0">
  <li class="breadcrumb-item translate-left"><a routerLink="/"><i class="fas fa-home"></i></a></li>
  <li class="breadcrumb-item translate-left" *ngFor="let item of menuItems;let i = index;"
    [style.animation-delay.s]="(i + 1) * 0.05"><a [routerLink]="item.url">{{item.label}}</a></li>
</ol>
