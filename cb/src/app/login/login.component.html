<div class="background">
  <div class="login-panel shadow-lg rounded">

    <div class="text-center bg-light py-4">
      <img src="/assets/images/logo-sm-h.png" alt="logo" height="80px">
      <h3 class="mb-0">ClerkBooks</h3>
      <small class="text-muted">Municipal Accounting v{{appInfo.version}} | {{appInfo.date}}</small>
    </div>

    <form class="px-3 py-4" [formGroup]="loginForm" novalidate (ngSubmit)="submitForm()">
      <fieldset [disabled]="formIsSubmitting">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="johnsmith@clerkbooks.com" [formControl]="email"
            [ngClass]="{
              'border-danger': (email.invalid && (email.dirty || email.touched)),
              'border-success': email.valid && (email.dirty || email.touched)
            }" />
          <div class="invalid-feedback d-none" *ngIf="email.errors && (email.dirty || email.touched)">
            <span *ngIf="email.invalid">Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group mb-1">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="**********" [formControl]="password" [ngClass]="{
              'border-danger': password.invalid && (password.dirty || password.touched),
              'border-success': password.valid && (password.dirty || password.touched)
            }" />
        </div>
        <div class="d-flex justify-content-between mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberMe" [formControl]="keepSession" />
            <label class="custom-control-label" for="rememberMe">Remember me</label>
          </div>
          <a class="text-info cursor-pointer">Forgot Password?</a>
        </div>

        <div class="text-danger text-center mt-3" *ngIf="invalidLogin">
          <h6 class="text-danger text-center mb-0">Invalid Credentials</h6>
        </div>

        <button type="submit" class="btn btn-sm btn-primary rounded w-100"
          [disabled]="loginForm.invalid || formIsSubmitting">
          <span class="mr-2" *ngIf="formIsSubmitting">Please wait</span>
          <i class="fas fa-spinner fa-pulse fa-fw" *ngIf="formIsSubmitting"></i>
          <span class="ml-1" *ngIf="!formIsSubmitting">Login</span>
        </button>

      </fieldset>
    </form>

  </div>

</div>
