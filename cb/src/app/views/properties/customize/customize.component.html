<ng-template #content let-modal>
    <div class="modal-header">
        <div class="d-flex justify-content-between align-items-center">
            <span class="modal-title badge badge-default border-right bg-light-light"
                id="modal-basic-title">#021223</span>
            <div>
                <button type="button" class="btn btn-sm btn-light mr-1" aria-label="Close">
                    <span aria-hidden="true"><i class="fas fa-expand-alt" ngbTooltip="Expand/Collapse"
                            placement="top"></i></span>
                </button>
                <button type="button" class="btn btn-sm btn-light" aria-label="Close" ngbAutoFocus
                    (click)="closeModel()">
                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="modal-title" id="modal-basic-title">Custom Detail Field Labels</h5>
            <div>
                <div class="btn-group mr-2">
                    <button type="button" class="btn btn-xs btn-success" (click)="closeModel()" *ngIf="formEditable"><i
                            class="fas fa-check mr-1"></i>Save & close</button>
                    <div class="btn-group" ngbDropdown placement="bottom-right" role="group"
                        aria-label="Button group with nested dropdown">
                        <button class="btn btn-xs btn-success dropdown-toggle-split" ngbDropdownToggle
                            *ngIf="formEditable"></button>
                        <div class="dropdown-menu dropdown-menu-xs" ngbDropdownMenu>
                            <button ngbDropdownItem (click)="formEditable = false">Save</button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-xs btn-primary" *ngIf="!formEditable"
                    (click)="formEditable = true">
                    <i class="fas fa-pencil-alt mr-1"></i>Edit</button>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <fieldset [disabled]="!formEditable">
            <ngx-simplebar class="table-overflow table-overflow-sm table-comm">
                <table class="table table-sm table-xs table-field-exclusive w-100 table-striped" data-column-center=".1.">
                    <thead>
                        <tr>
                            <td style="width:50px;">&nbsp;</td>
                            <td>Detail Item</td>
                            <td style="width:100px;">Order</td>
                        </tr>
                    </thead>
                    <tbody *ngIf="isListLoading">
                        <tr>
                            <td colspan="10" class="text-center py-5 bg-white">
                                <dot-loader loadingText="Fetching Contacts"></dot-loader>
                            </td>
                        </tr>
                    </tbody>
                    <tbody *ngIf="!isListLoading">
                        <tr *ngFor="let number of sampleArr; let i = index;" [style.animation-delay.s]="i * 0.025"
                            (click)="contactClicked(number)" [ngClass]="{'active': number == selectedId}">
                            <td>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" [id]="'chk_' + number"
                                        [checked]="i <= 5">
                                    <label class="custom-control-label" [for]="'chk_' + number"></label>
                                </div>
                            </td>
                            <td>Township</td>
                            <td>5</td>
                        </tr>
                    </tbody>
                </table>
            </ngx-simplebar>
        </fieldset>
    </div>
</ng-template>
