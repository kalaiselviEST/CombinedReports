<ng-template #content let-modal>
    <div class="modal-header">
        <div class="d-flex justify-content-between align-items-center">
            <span class="modal-title badge badge-default border-right bg-light-light" id="modal-basic-title">#021223</span>
            <div>
                <button type="button" class="btn btn-sm btn-light mr-1" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-expand-alt" ngbTooltip="Expand/Collapse" placement="top"></i></span>
          </button>
                <button type="button" class="btn btn-sm btn-light" aria-label="Close" ngbAutoFocus (click)="closeModel()">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="modal-title" id="modal-basic-title">Employee Details</h5>
            <div>
                <button type="button" class="btn btn-xs btn-primary" *ngIf="!formEditable" (click)="formEditable=true; tabEditable=true">
                    <i class="fas fa-pencil-alt mr-1"></i>Edit</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-success" (click)="closeModel()" *ngIf="formEditable"><i class="fas fa-check mr-1"></i>Save & close</button>
                    <div class="btn-group" ngbDropdown placement="bottom-right" role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-xs btn-success dropdown-toggle-split" ngbDropdownToggle *ngIf="formEditable"></button>
                        <div class="dropdown-menu dropdown-menu-xs" ngbDropdownMenu>
                            <button ngbDropdownItem (click)="formEditable=false; tabEditable=false">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <button class="nav-link" [ngClass]="{'active':activeTab.employeeInfo}" (click)="selectTab('employeeInfo')" [disabled]="tabEditable&&selectedtabName!='employeeInfo'">Employee Info</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" [ngClass]="{'active':activeTab.earningAddition}" (click)="selectTab('earningAddition')" [disabled]="tabEditable&&selectedtabName!='earningAddition'">Earnings and Additions</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" [ngClass]="{'active':activeTab.taxesBenefits}" (click)="selectTab('taxesBenefits')" [disabled]="tabEditable&&selectedtabName!='taxesBenefits'">Taxes and Benefits</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" [ngClass]="{'active':activeTab.compensatedAbsences}" (click)="selectTab('compensatedAbsences')" [disabled]="tabEditable&&selectedtabName!='compensatedAbsences'">Compensated Absences</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" [ngClass]="{'active':activeTab.activities}" (click)="selectTab('activities')" [disabled]="tabEditable&&selectedtabName!='activities'">Activities</button>
            </li>
        </ul>

        <employee-info [changeObs]="infoObs" *ngIf="activeTab.employeeInfo" [editable]="tabEditable"></employee-info>
        <employee-earnings-additions [changeObs]="earningAdditionObs" *ngIf="activeTab.earningAddition" [editable]="tabEditable"></employee-earnings-additions>
        <employee-taxes-benefits [changeObs]="taxesBenefitsObs" *ngIf="activeTab.taxesBenefits" [editable]="tabEditable"></employee-taxes-benefits>
        <employee-compensated-absences [changeObs]="compensatedAbsencesObs" *ngIf="activeTab.compensatedAbsences" [editable]="tabEditable"></employee-compensated-absences>
        <employee-activities [changeObs]="activitiesObs" *ngIf="activeTab.activities" [editable]="tabEditable"></employee-activities>
    </div>
</ng-template>
