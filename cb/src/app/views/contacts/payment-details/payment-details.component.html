<ng-template #content let-modal>
    <div class="modal-header">
        <div class="d-flex justify-content-between align-items-center">
            <span class="modal-title badge badge-default border-right bg-light-light" id="modal-basic-title">#021223</span>
            <div>
                <button type="button" class="btn btn-sm btn-light mr-1" aria-label="Close">
              <span aria-hidden="true"><i class="fas fa-expand-alt" ngbTooltip="Expand/Collapse" placement="top"></i></span>
            </button>
                <button type="button" class="btn btn-sm btn-light" aria-label="Close" ngbAutoFocus (click)="closeModel()">
              <span aria-hidden="true"><i class="fas fa-times"></i></span>
            </button>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="modal-title" id="modal-basic-title">Payment Details</h5>
            <div>
                <button type="button" class="btn btn-xs btn-primary" *ngIf="!formEditable" (click)="formEditable = true">
            <i class="fas fa-pencil-alt mr-1"></i>Edit</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-success" (click)="closeModel()" *ngIf="formEditable"><i class="fas fa-check mr-1"></i>Save & close</button>
                    <div class="btn-group" ngbDropdown placement="bottom-right" role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-xs btn-success dropdown-toggle-split" ngbDropdownToggle *ngIf="formEditable"></button>
                        <div class="dropdown-menu dropdown-menu-xs" ngbDropdownMenu>
                            <button ngbDropdownItem (click)="formEditable = false">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <fieldset [disabled]="!formEditable">
            <table class="table-sm table-xs table-no-padding w-100">
                <thead>
                    <tr>
                        <th colspan="2">
                            <p class="mb-1">ACH Information</p>
                        </th>
                        <th colspan="2">
                            <p class="mb-1">Credit Card Information</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label class="mb-0">Bank Name</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Credit Card #</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Bank Routing</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Expiration Date</label></td>
                        <td>
                            <div class="input-group w-50">
                                <input class="form-control form-control-xs">
                                <input class="form-control form-control-xs">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Bank Account #</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Name on Card</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Bank Acct Type</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                        <td><label class="mb-0">Address</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><label class="mb-0">ZIP/Postal Code</label></td>
                        <td><input class="form-control form-control-xs" /></td>
                    </tr>
                    <tr>
                        <td><label class="mb-0">Even Pay Amount</label></td>
                        <td><input class="form-control form-control-xs text-right" /></td>
                        <td colspan="2"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</ng-template>
