<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Progressive Screens - Login</title>

    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Bootstrap CDN -->
    <link href="https://bootswatch.com/4/cosmo/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Cosmo from bootswatch -->


    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Popper CSN (Bootstrap 4 requires this to work)-->
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link href="assets/css/strawberry.css" rel="stylesheet" />
    <link href="/assets/css/strawberry.login.css" rel="stylesheet" />
    <link href="assets/css/bootstrap.overrides.css" rel="stylesheet" />

</head>

<body>
    <div class="wrapper">
        <img src="/assets/img/logo.png" class="p-3" style="width:240px">
        <div class="login-wrapper">
            <div class="login-panel shadow">
                <div class="login-panel-header">
                    <h5>LOGIN</h5>
                    <span class="user-icon">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <form class="p-4 mt-3">
                    <fieldset>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control form-control-sm" placeholder="johnsmith@admin.com">
                        </div>
                        <div class="form-group mb-1">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-sm" placeholder="**********">
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberMe">
                                <label class="custom-control-label" for="rememberMe">Remember me</label>
                            </div>
                        </div>

                        <div class="text-danger text-center mt-3 d-none">
                            <h6 class="mb-0 font-weight-bold">Invalid Credentials</h6>
                        </div>

                        <button type="submit" class="btn btn-sm btn-secondary rounded w-100 mb-1">
                            <span class="mr-2 d-none">Please wait
                                <i class="fas fa-spinner fa-pulse fa-fw"></i>
                            </span>
                            <span class="ml-1">LOGIN</span>
                        </button>

                        <div class="text-center">
                            Forgot Password? <a href="forgot-password.html" class="pl-1">Click here</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
